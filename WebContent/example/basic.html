  <SCRIPT LANGUAGE="JavaScript">
  <!--
	var zTree1, zTree2, zTree3;

	$(document).ready(function(){

		var setting = {
			showLine: true
		};

		var zNodes =[
			{ name:"手机", open:true,
				nodes: [
					{ name:"诺基亚"},
					{ name:"三星"},
					{ name:"索爱"},
					{ name:"多普达"}
				]},
			{ name:"电脑", open:true,
				nodes: [
					{ name:"硬件"},
					{ name:"整机"},
					{ name:"网络"}
				]},
			{ name:"家电", open:true,
				nodes: [
					{ name:"电视"},
					{ name:"冰箱"},
					{ name:"空调"}
				]}
						
		];

		var setting1 = clone(setting);
		setting1.showLine = true;

		var setting2 = clone(setting);
		setting2.showLine = false;
		
		var setting3 = clone(setting);
		setting3.showLine = true;

		var zNodes1 = clone(zNodes);
		var zNodes2 = clone(zNodes);				
		var zNodes3 = clone(zNodes);

		zNodes3[0].icon = "demoImg/phone.gif";
		zNodes3[2].icon = "demoImg/home.gif";
		zNodes3[1].nodes[0].icon = "demoImg/hardware.gif";
		zNodes3[1].nodes[2].icon = "demoImg/people.gif";


		zTree1 = $("#tree1").zTree(setting1, zNodes1);
		zTree2 = $("#tree2").zTree(setting2, zNodes2);
		zTree3 = $("#tree3").zTree(setting3, zNodes3);

	});

function clone(jsonObj) {
    var buf;
    if (jsonObj instanceof Array) {
        buf = [];
        var i = jsonObj.length;
        while (i--) {
            buf[i] = clone(jsonObj[i]);
        }
        return buf;
    }else if (jsonObj instanceof Object){
        buf = {};
        for (var k in jsonObj) {
            buf[k] = clone(jsonObj[k]);
        }
        return buf;
    }else{
        return jsonObj;
    }
} 
  //-->
