<title>asyncParam</title>

</head>
<body id="split">
<div id="content">
<div rel="bugAndUpdate">
	<h2><span>Array(String)</span>asyncParam</h2>
	<h3><span>目录: [参数说明] --> [setting 详解]</span>概述</h3>
	<div class="desc">
		<p></p>
		<div class="longdesc">
			<p>当 async = true ，且访问 asyncUrl 指定的地址时，提交的与节点数据相关的必需属性。 例如：name</p>
			<p>默认值：[]</p>
		</div>
	</div>
	<h3>示例</h3>
	<h4>描述：</h4>
	<p>设置异步获取数据时，必需传递父节点数据"name"属性的值</p>
	<h5 xmlns="">setting 举例:</h5>
	<pre xmlns=""><code>var setting = {
&nbsp;&nbsp;&nbsp;&nbsp;asyncParam : ["name"],
&nbsp;&nbsp;&nbsp;&nbsp;......
};</code></pre>
	<h3>相关参数</h3>
	<h4><A href="s_async.html">async</A> | <A href="s_asyncUrl.html">asyncUrl</A> | <A href="s_asyncParamOther.html">asyncParamOther</A> | <A href="s_asyncDataFilter.html">asyncDataFilter</A></h4>

</div>
</div>

</body></html>
