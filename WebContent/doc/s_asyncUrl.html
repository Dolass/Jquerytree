<div id="content">
<div rel="bugAndUpdate">
	<h2><span>String</span>asyncUrl</h2>
	<h3>概述</h3>
	<div class="desc">
		<p></p>
		<div class="longdesc">
			<p>当 async = true 时，设置异步获取节点的 URL 地址</p>
			<p>默认值：""</p>
		</div>
	</div>
	<h3>示例</h3>
	<h4>描述：</h4>
	<p>设置异步获取节点的 URL 为 nodes.php</p>
	<h5 xmlns="">setting 举例:</h5>
	<pre xmlns=""><code>var setting = {
&nbsp;&nbsp;&nbsp;&nbsp;asyncUrl : "nodes.php",
&nbsp;&nbsp;&nbsp;&nbsp;......
};</code></pre>
	<h3>相关参数</h3>
	<h4><A href="s_async.html">async</A> | <A href="s_asyncParam.html">asyncParam</A> | <A href="s_asyncParamOther.html">asyncParamOther</A></h4>

</div>
</div>
