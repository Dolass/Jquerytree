	<h2><span>Boolean</span>async</h2>
	<h3><span>目录: [参数说明] --> [setting 详解]</span>概述</h3>
	<div class="desc">
		<p></p>
		<div class="longdesc">
			<p>确定 zTree 是否通过异步方式获取 isParent = true，且没有子节点数据的父节点的子节点数据</p>
			<p>默认值：false</p>
		</div>
	</div>
	<h3>示例</h3>
	<h4>描述：</h4>
	<p>需要采用异步方式获取子节点数据</p>
	<h5 xmlns="">setting 举例:</h5>
	<pre xmlns=""><code>var setting = {
&nbsp;&nbsp;&nbsp;&nbsp;async : true,
&nbsp;&nbsp;&nbsp;&nbsp;......
};</code></pre>
