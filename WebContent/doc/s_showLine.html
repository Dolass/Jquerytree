<div id="content">
<div rel="bugAndUpdate">
	<h2><span>Boolean</span>showLine</h2>
	<h3>概述</h3>
	<div class="desc">
		<p></p>
		<div class="longdesc">
			<p>设置 zTree 是否显示节点之间的连线。</p>
			<p>默认值：true</p>
		</div>
	</div>
	<h3>示例</h3>
	<h4>描述：</h4>
	<p>设置 zTree 不显示节点之间的连线</p>
	<h5 xmlns="">setting 举例:</h5>
	<pre xmlns=""><code>var setting = {
&nbsp;&nbsp;&nbsp;&nbsp;showLine : false,
&nbsp;&nbsp;&nbsp;&nbsp;......
};</code></pre>

</div>
</div>
