<body id="split">
<div id="content">
<div rel="bugAndUpdate">
	<h2><span>String</span>icon</h2>
	<h3>概述</h3>
	<div class="desc">
		<p></p>
		<div class="longdesc">
			<p>设定节点的自定义图标，以替换 css 样式中配置的普通图标。（设定时请注意指定图标的相对路径是否正确）</p>
			<p>对于整体图标更换，请参考 <A href="css.html">zTreeStyle.css</A> 说明，整体替换</p>
			<p>默认值：空</p>
		</div>
	</div>
	<h3>示例</h3>
	<h4>描述：</h4>
	<p>设定某节点自定义图标</p>
	<h5 xmlns="">zTreeNodes 举例:</h5>
	<pre xmlns=""><code>var zTreeNodes = [{
&nbsp;&nbsp;&nbsp;&nbsp;icon : "folder.gif",
&nbsp;&nbsp;&nbsp;&nbsp;......
}];</code></pre>

</div>
</div>
