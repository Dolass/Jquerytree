<body id="split">
<div id="content">
<div rel="bugAndUpdate">
	<h2><span>Boolean</span>dragNodeShowBefore</h2>
	<h3>概述</h3>
	<div class="desc">
		<p></p>
		<div class="longdesc">
			<p>当前 zTree 节点是否正在被拖拽时，如果该节点是父节点，且展开状态，则将其临时折叠；此参数就是用于记录这个状态。</p>
			<p style="color:red">不需要用户进行初始化，属于内部参数。</p>
			<p>正在拖拽时，如果被拖拽节点在拖拽操作前为展开状态的父节点，设置为 true，拖拽结束后恢复为 false</p>
		</div>
	</div>

</div>
</div>

</body></html>
