<div id="content">
<div rel="bugAndUpdate">
	<h2><span>Array(JSON)</span>nodes</h2>
	<h3>概述</h3>
	<div class="desc">
		<p></p>
		<div class="longdesc">
			<p>某节点的子节点集合。</p>
			<p>当 setting.<A href="s_async.html">async</A> = true 且 <A href="s_isParent.html">isParent</A> = true 、该节点的 nodes 不存在 或 length = 0，当点击该节点时会触发异步获取子节点的事件。</p>
		</div>
	</div>
	<h3>示例</h3>
	<h4>描述：</h4>
	<p>设置某节点的子节点数据</p>
	<h5 xmlns="">zTreeNodes 举例:</h5>
	<pre xmlns=""><code>var zTreeNodes = [{
&nbsp;&nbsp;&nbsp;&nbsp;nodes : [ {...}, {...}, ...],
&nbsp;&nbsp;&nbsp;&nbsp;......
}];</code></pre>
	<h3>相关参数</h3>
	<h4><A href="s_isParent.html">isParent</A> | <A href="s_parentNode.html">parentNode</A></h4>

</div>
</div>
