<body id="split">
<div id="content">
<div rel="bugAndUpdate">
	<h2><span>Boolean</span>checked</h2>
	<h3><span>目录: [参数说明] --> [zTreeNodes 详解]</span>概述</h3>
	<div class="desc">
		<p></p>
		<div class="longdesc">
			<p>当 setting.<A href="s_checkable.html">checkable</A> = true 时有效，设定节点的 CheckBox 是否被勾选</p>
			<p style="color:red">如果不想使用 checked 属性，可以自定义记录勾选状态的字段，请修改 <A href="s_checkedCol.html">checkedCol</A></p>
			<p>默认值：false</p>
		</div>
	</div>
	<h3>示例</h3>
	<h4>描述：</h4>
	<p>需要对某节点初始化时勾选其 CheckBox</p>
	<h5 xmlns="">zTreeNodes 举例:</h5>
	<pre xmlns=""><code>var zTreeNodes = [{
&nbsp;&nbsp;&nbsp;&nbsp;checked : true,
&nbsp;&nbsp;&nbsp;&nbsp;......
}];</code></pre>
	<h3>相关参数</h3>
	<h4><A href="s_checkedOld.html">checkedOld</A> | <A href="s_checkedCol.html">checkedCol</A></h4>
</div>
</div>
