	<h2><span>Boolean</span>open</h2>
	<h3><span>目录: [参数说明] --> [zTreeNodes 详解]</span>概述</h3>
	<div class="desc">
		<p></p>
		<div class="longdesc">
			<p>设置父节点初始化展开状态。</p>
			<p>对于不需要异步获取子节点信息的父节点有效。</p>
			<p>默认值：true</p>
		</div>
	</div>
	<h3>示例</h3>
	<h4>描述：</h4>
	<p>设置某父节点初始化时展开</p>
	<h5 xmlns="">zTreeNodes 举例:</h5>
	<pre xmlns=""><code>var zTreeNodes = [{
&nbsp;&nbsp;&nbsp;&nbsp;open : true,
&nbsp;&nbsp;&nbsp;&nbsp;......
}];</code></pre>
