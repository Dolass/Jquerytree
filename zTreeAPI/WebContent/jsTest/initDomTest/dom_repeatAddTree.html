<!doctype html>
<html>
  <head>
    <title>Repeat Add Tree Dom Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
div.content {
    margin: 20px 0 0 0;
    border: grey solid 1px;
    overflow:scroll;
    width: 800px;
    height: 400px;
}
span#resultContent {
    color: #fb7878;
}
li {
    white-space: nowrap;
}
span.remark {
    color:red;
}
    </style>
    <script type="text/javascript">
var totalTime = 0;
var times = 0;
function addDoms() {
    var count = document.getElementById("domCount").value;
    var testContent = document.getElementById("testContent");
    var resultContent = document.getElementById("resultContent");
    if (isNaN(count)) {
        count = 500;
    } else {
        count = parseInt(count);
    }
    times++;
    var timeStart = new Date();
    (function(){
        var newRootUL = document.createElement("ul");
        testContent.firstChild.appendChild(newRootUL);
        var lastContent = newRootUL;
        for (var i = 0; i<count; i++) {
            var newDom = document.createElement("li");
            newDom.appendChild(document.createTextNode("-- li " + i + "--"));
            lastContent.appendChild(newDom);
            var newUL = document.createElement("ul");
            newUL.appendChild(document.createElement("li"));
            newUL.firstChild.appendChild(document.createTextNode(" == ul " + i + " == "));
            newDom.appendChild(newUL);
            lastContent = newUL;
        }
    })()
    var timeEnd = new Date();
    var time = (timeEnd.getTime() - timeStart.getTime());
    totalTime += time;
    resultContent.innerHTML = "times: " + times + "; wait time [" + time + "ms]; average time [" + (totalTime/times).toFixed(1) + "]";

}

function clearDoms() {
    var testContent = document.getElementById("testContent");
    var resultContent = document.getElementById("resultContent");
    testContent.innerHTML = "<li></li>";
    resultContent.innerHTML = "";
}

    </script>
  </head>
  <body>
      <h1>Repeat Add Tree Dom Test</h1>
          <span>add dom counts:</span><input type="text" id="domCount" value="500" />
          <input type="submit" onclick="addDoms();"  value="start" />
          <input type="submit" onclick="clearDoms();"  value="clear" />
          <br/><span class="remark">使用FireFox 4.0，当count大于380会导致崩溃，但情况还不太稳定</span>
          <br/><br/><span>test result:</span>&nbsp;&nbsp;<span id="resultContent"></span>
      <div class="content">
          <ul id="testContent"><li></li></ul>
      </div>

  </body>
</html>
