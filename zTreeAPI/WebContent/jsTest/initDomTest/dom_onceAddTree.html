<!doctype html>
<html>
  <head>
    <title>Once Add Tree Dom Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
div.content {
    margin: 20px 0 0 0;
    border: grey solid 1px;
    overflow:scroll;
    width: 800px;
    height: 400px;
}
span#resultContent {
    color: #fb7878;
}
li {
    white-space: nowrap;
}
span.remark {
    color:red;
}
    </style>
    <script type="text/javascript">
function addDoms() {
    var count = document.getElementById("domCount").value;
    var testContent = document.getElementById("testContent");
    var resultContent = document.getElementById("resultContent");
    if (isNaN(count)) {
        count = 100;
    } else {
        count = parseInt(count);
    }
    var timeStart = new Date();
    (function(){
        var newRootUL = document.createElement("ul");
        var lastContent = newRootUL;
        for (var i = 0; i<count; i++) {
            var newDom = document.createElement("li");
            newDom.innerHTML = "-- li " + i + "--";
            lastContent.insertBefore(newDom, lastContent.firstChild);
            var newUL = document.createElement("ul");
            newDom.appendChild(newUL);
            newUL.innerHTML = "<li> == ul " + i + " == </li>"
            lastContent = newUL;
        }
        testContent.firstChild.insertBefore(newRootUL, testContent.firstChild.firstChild);
    })()
    var timeEnd = new Date();
    resultContent.innerHTML = "wait time [" + (timeEnd.getTime() - timeStart.getTime()) + "ms]";

}

function clearDoms() {
    var testContent = document.getElementById("testContent");
    var resultContent = document.getElementById("resultContent");
    testContent.innerHTML = "<li></li>";
    resultContent.innerHTML = "";
}

    </script>
  </head>
  <body>
      <h1>Once Add Tree Dom Test</h1>
          <span>add dom counts:</span><input type="text" id="domCount" value="100" />
          <input type="submit" onclick="addDoms();"  value="start" />
          <input type="submit" onclick="clearDoms();"  value="clear" />
          <br/><span class="remark">使用FireFox 3/4，当count比较大（超过300以后）有可能会导致崩溃，但情况还不太稳定</span>
          <br/><br/><span>test result:</span>&nbsp;&nbsp;<span id="resultContent"></span>
      <div class="content">
          <ul id="testContent"><li></li></ul>
      </div>

  </body>
</html>
