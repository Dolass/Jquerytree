	<h2><span>JSON</span>curTreeNode</h2>
	<h3>概述</h3>
	<div class="desc">
		<p></p>
		<div class="longdesc">
			<p>zTree 用于记录当前被选中的节点数据 JSON 对象。</p>
			<p style="color:red">不需要用户进行初始化，属于内部参数。</p>
			<p>可通过 <A href="m_getCurNode.html">getCurNode()</A> 方法获取</p>
			<p>可通过 <A href="m_selectNode.html">selectNode(treeNode)</A> 方法设置某节点被选择</p>
		</div>
	</div>

</div>
