<title>checkedCol</title>

</head>
<body id="split">
<div id="content">
<div rel="bugAndUpdate">
	<h2><span>String</span>checkedCol</h2>
	<h3><span>目录: [参数说明] --> [setting 详解]</span>概述</h3>
	<div class="desc">
		<p></p>
		<div class="longdesc">
			<p>设置 zTree 中保存 check 状态的属性名称。</p>
			<p>默认值："checked"</p>
			<p style="color:red;">请勿与 zTreeNodes 默认的参数冲突，例如：<A href="s_checkedOld.html">checkedOld</A></p>
		</div>
	</div>
	<h3>示例</h3>
	<h4>描述：</h4>
	<p>设置 zTree 显示节点时，将 treeNode 的 child 属性当做节点名称</p>
	<h5 xmlns="">setting 举例:</h5>
	<pre xmlns=""><code>var setting = {
&nbsp;&nbsp;&nbsp;&nbsp;checkedCol : "checked",
&nbsp;&nbsp;&nbsp;&nbsp;......
};</code></pre>

</div>
</div>

</body></html>
