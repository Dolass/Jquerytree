<div id="content">
<div rel="bugAndUpdate">
	<h2><span>String</span>click</h2>
	<h3>概述</h3>
	<div class="desc">
		<p></p>
		<div class="longdesc">
			<p>设定节点在鼠标点击后做的事情，相当于 onclick="...." 的内容，可用于一些简单操作，如果过于复杂的，建议通过 <A href="e_zTreeOnClick.html">zTreeOnClick</A> 事件进行控制处理</p>
			<p>默认值：空</p>
		</div>
	</div>
	<h3>示例</h3>
	<h4>描述：</h4>
	<p>点中某节点后，弹出该节点名称</p>
	<h5 xmlns="">zTreeNodes 举例:</h5>
	<pre xmlns=""><code>var zTreeNodes = [{
&nbsp;&nbsp;&nbsp;&nbsp;click : "alert('myName')",
&nbsp;&nbsp;&nbsp;&nbsp;......
}];</code></pre>
	<h3>相关事件</h3>
	<h4><A href="e_zTreeOnClick.html">zTreeOnClick</A></h4>

</div>
</div>
