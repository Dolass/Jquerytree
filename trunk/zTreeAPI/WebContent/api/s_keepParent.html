<meta http-equiv="Content-type" content="text/html; charset=gb2312" />
<title>keepParent</title>
<link rel="stylesheet" type="text/css" href="style/style.css" />
<link rel="shortcut icon" href="style/img/favicon.ico" />
</head>
<body id="split">
<div id="content">
<div rel="bugAndUpdate">
	<h2><span>Boolean</span>keepParent</h2>
	<h3><span>目录: [参数说明] --> [setting 详解]</span>概述</h3>
	<div class="desc">
		<p></p>
		<div class="longdesc">
			<p>是否锁定 zTree 的节点父节点属性，是否始终保持 isParent=true</p>
			<p>对于 zTree 内所有 isParent=true 的节点，即使该节点的子节点被全部删除或移走，依旧保持父节点状态。</p>
			<p>默认值：false</p>
		</div>
	</div>
	<h3>示例</h3>
	<h4>描述：</h4>
	<p>需要锁定父节点状态</p>
	<h5 xmlns="">setting 举例:</h5>
	<pre xmlns=""><code>var setting = {
&nbsp;&nbsp;&nbsp;&nbsp;keepParent : true,
&nbsp;&nbsp;&nbsp;&nbsp;......
};</code></pre>
	<h3>相关参数</h3>
	<h4><A href="s_keepLeaf.html">keepLeaf</A></h4>

</div>
</div>

</body></html>
