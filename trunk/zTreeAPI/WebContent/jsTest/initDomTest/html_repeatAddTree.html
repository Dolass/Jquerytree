<!doctype html>
<html>
  <head>
    <title>Repeat Add Tree Html Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
div.content {
    margin: 20px 0 0 0;
    border: grey solid 1px;
    overflow:scroll;
    width: 300px;
    height: 400px;
}
span#resultContent {
    color: #fb7878;
}
li {
    white-space: nowrap;
}
span.remark {
    color:red;
}
    </style>
    <script type="text/javascript">
function addDoms() {
    var count = document.getElementById("domCount").value;
    var testContent = document.getElementById("testContent");
    var resultContent = document.getElementById("resultContent");
    if (isNaN(count)) {
        count = 100;
    } else {
        count = parseInt(count);
    }
    var tmpUL = document.createElement("ul");
    var timeStart = new Date();
    (function(){
        testContent.firstChild.innerHTML = "<ul></ul>";
        lastDom = testContent.firstChild.firstChild;
        for (var i = 0; i<count; i++) {
            tmpUL.innerHTML = "<li>-- li " + i + "--<ul><li> == ul " + i + " == </li></ul></li>";
            lastDom.insertBefore(tmpUL.firstChild, lastDom.lastChild);
            lastDom = lastDom.firstChild.lastChild;
        }
    })()
    var timeEnd = new Date();
    resultContent.innerHTML = "wait time [" + (timeEnd.getTime() - timeStart.getTime()) + "ms]";

}

function clearDoms() {
    var testContent = document.getElementById("testContent");
    var resultContent = document.getElementById("resultContent");
    testContent.innerHTML = "<li></li>";
    resultContent.innerHTML = "";
}

    </script>
  </head>
  <body>
      <h1>Repeat Add Tree Html Test</h1>
          <span>add dom counts:</span><input type="text" id="domCount" value="1000" />
          <input type="submit" onclick="addDoms();"  value="start" />
          <input type="submit" onclick="clearDoms();"  value="clear" />
          <br/><br/><span>test result:</span>&nbsp;&nbsp;<span id="resultContent"></span>
      <div class="content">
          <ul id="testContent"><li></li></ul>
      </div>

  </body>
</html>
